<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <video
      src="./assets/Lava Lamp Background - Purple, Blue & Orange Liquid Blobs - 1 Hour (60 mins).mp4"
      autoplay
      muted
      loop
    ></video>
    <div class="wrapper">
      <form id="registrationForm">
        <h1>Registration</h1>

        <div class="formGroup">
          <div class="input-box">

            <div class="input-field">
              <i class="bx bx-user"></i>
              <input type="text" id="fullname" placeholder="Full Name"/>
              <div class="error" id="fullnameError"></div>
            </div>

            <div class="input-field">
              <i class="bx bx-user"></i>
              <input type="text" id="username" placeholder="Username" />
              <div class="error" id="usernameError"></div>
            </div>

            <div class="input-field">
              <i class="bx bx-envelope"></i>
              <input type="email" id="email" placeholder="Email" />
              <div class="error" id="emailError"></div>
            </div>

            <div class="input-field">
              <i class="bx bx-phone"></i>
              <input type="number" id="phonenum" placeholder="Phone Number" />
              <div class="error" id="phonenumError"></div>
            </div>

            <div class="input-field">
              <i class="bx bx-lock-alt"></i>
              <input type="password" id="password" placeholder="Password" />
              <div class="error" id="passwordError"></div>
            </div>

            <div class="input-field">
              <i class="bx bx-lock"></i>
              <input type="password" id="confirmpassword" placeholder="Confirm Password"/>
              <div class="error" id="confirmpasswordError"></div>
            </div>

          </div>
        </div>

        <label for="">
          <input type="checkbox" id="" />
          Send me E-mails about the news.
        </label>

        <button class="btn">Register</button>

      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
